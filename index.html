<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left-side">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of a green leaf plant">
        <div id="logo-bg">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">
            <p>ODIN</p>
        </div>
        <p class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
        </p>
    </div>
    <div id="right-side">
        <div id="heading-container">
            <p class="first">This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                <br>Sign up <em>now</em> to get started.</br>
            </p>
            <p class="second">You <em>know</em> you want to.</p>
        
        </div> 
        <div id="form-container">
            <p class="form-heading">Let's do this!</p>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </div>

        <div class="account-container">
            <button type="submit" class="button">Create Account</button>
            <p>Already have an account? <span class="login">Log in</span></p>
        </div>
    </div>
</body>
</html>
